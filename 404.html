<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI Compass - Navigate the Future of AI at Sanofi</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      var l = window.location;
      // If accessing root with query parameters, redirect to index.html with same params
      if (l.pathname === '/AI-Compass/' && l.search) {
        l.replace(l.protocol + '//' + l.hostname + '/AI-Compass/index.html' + l.search + l.hash);
      } else {
        // Default redirect to index.html
        l.replace(l.protocol + '//' + l.hostname + '/AI-Compass/index.html' + l.search + l.hash);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to AI Compass...</p>
  </body>
</html>
